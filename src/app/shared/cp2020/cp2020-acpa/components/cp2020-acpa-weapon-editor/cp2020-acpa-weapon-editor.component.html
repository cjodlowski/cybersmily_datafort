<div class="row mt-3">
  <div class="col-9">
    <input
      [(ngModel)]="currWeapon.name"
      type="text"
      class="w-100"
      title="category"
      placeholder="Name..."
    />
  </div>
  <div class="col-3">
    <button
      class="csd-btn csd-icon-btn csd-icon-xl float-end"
      [disabled]="currWeapon.name == ''"
      (click)="save()"
    >
      <fa-icon [icon]="faSave"></fa-icon>
    </button>
  </div>
</div>
<div class="row text-xsmall">
  <div class="col-2 text-center">wa</div>
  <div class="col-3 text-center">dmg</div>
  <div class="col-2 text-center">pen</div>
  <div class="col-2 text-center">shots</div>
  <div class="col-2 text-center">rof</div>
</div>
<div class="row">
  <div class="col-2">
    <input
      [(ngModel)]="currWeapon.wa"
      type="number"
      class="no-spinners w-100"
    />
  </div>
  <div class="col-3">
    <input
      [(ngModel)]="currWeapon.damage"
      type="text"
      class="w-100"
      placeholder="ex. 2d6"
    />
  </div>
  <div class="col-2">
    <input
      [(ngModel)]="currWeapon.pen"
      type="number"
      class="no-spinners w-100"
    />
  </div>
  <div class="col-2">
    <input
      [(ngModel)]="currWeapon.shots"
      type="number"
      class="no-spinners w-100"
    />
  </div>
  <div class="col-2">
    <input
      [(ngModel)]="currWeapon.rof"
      type="number"
      class="no-spinners w-100"
    />
  </div>
</div>
<div class="row text-xsmall">
  <div class="col-2">sdp</div>
  <div class="col-2">sp</div>
  <div class="col-2">range</div>
  <div class="col-2">spaces</div>
  <div class="col-2">wt (kg)</div>
  <div class="col-2">cost</div>
</div>
<div class="row">
  <div class="col-2">
    <input
      [(ngModel)]="currWeapon.sdp"
      type="number"
      class="no-spinners w-100"
    />
  </div>
  <div class="col-2">
    <input
      [(ngModel)]="currWeapon.sp"
      type="number"
      class="no-spinners w-100"
    />
  </div>
  <div class="col-2">
    <input
      [(ngModel)]="currWeapon.range"
      type="number"
      class="no-spinners w-100"
    />
  </div>
  <div class="col-2">
    <input
      [(ngModel)]="currWeapon.spaces"
      type="number"
      class="no-spinners w-100"
    />
  </div>
  <div class="col-2">
    <input
      [(ngModel)]="currWeapon.weight"
      type="number"
      class="no-spinners w-100"
    />
  </div>
  <div class="col-2">
    <input
      [(ngModel)]="currWeapon.cost"
      type="number"
      class="no-spinners w-100"
    />
  </div>
</div>
<div class="row">
  <div class="col"></div>
</div>
<div class="row">
  <div class="col-12">
    <textarea
      class="w-100"
      placeholder="notes..."
      [(ngModel)]="currWeapon.notes"
    ></textarea>
  </div>
</div>
