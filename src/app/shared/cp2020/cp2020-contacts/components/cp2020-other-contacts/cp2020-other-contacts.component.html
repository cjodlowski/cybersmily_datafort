<div class="border border-dark">
  <div class="row g-0">
    <div class="col-12">
      <div class="cp2020-label d-inline-block mt-0">GENERIC</div>
      <button
        class="csd-btn csd-icon-btn csd-icon-lg ms-2"
        title="Reset the generic contacts list"
        (click)="reset()"
      >
        <fa-icon [icon]="faRedo"></fa-icon>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6">
      <cs-cp2020-other-contact
        *ngFor="let contact of columnOne; let i = index"
        [contact]="contact"
        [index]="i"
        (delete)="delete($event)"
        (edit)="edit($event)"
      ></cs-cp2020-other-contact>
    </div>
    <div class="col-12 col-md-6">
      <cs-cp2020-other-contact
        *ngFor="let contact of columnTwo; let i = index"
        [contact]="contact"
        [index]="columnTwoIndex + i"
        (delete)="delete($event)"
        (edit)="edit($event)"
      ></cs-cp2020-other-contact>
    </div>
  </div>
  <cs-cp2020-other-contact-new
    (add)="add($event)"
  ></cs-cp2020-other-contact-new>
</div>
