<div class="border border-dark">
  <div class="row">
    <div class="col-8">
      <span
        *ngIf="!editMode"
        (click)="isCollapse = !isCollapse"
        [ngClass]="{ 'cursor-pointer': area.details }"
        title="Expand to show details"
      >
        <fa-icon
          class="csd-icon-btn"
          *ngIf="area.details"
          [icon]="isCollapse ? faChevronRight : faChevronDown"
        ></fa-icon>
        {{ area.area }}
      </span>
      <input
        *ngIf="editMode"
        placeholder="Area/field..."
        type="text"
        [(ngModel)]="area.area"
      />
      <button
        (click)="onDelete()"
        title="Delete Area/field"
        class="csd-btn csd-icon-btn hidden-print float-end"
      >
        <fa-icon [icon]="faTrash"></fa-icon>
      </button>
      <button
        *ngIf="!editMode"
        (click)="onEdit()"
        class="csd-btn csd-icon-btn hidden-print me-2 float-end"
        title="Edit Area/field"
      >
        <fa-icon [icon]="faPen"></fa-icon>
      </button>
      <button
        *ngIf="editMode"
        class="float-end"
        (click)="onSave()"
        title="Save changes to Area/field"
        class="csd-btn csd-icon-btn csd-icon-lg hidden-print float-end me-2"
      >
        <fa-icon [icon]="faSave"></fa-icon>
      </button>
    </div>
    <div class="col-2 text-center">
      <span *ngIf="!editMode">{{ area.rolls }}</span>
      <input
        *ngIf="editMode"
        class="text-center"
        type="number"
        min="0"
        max="6"
        [(ngModel)]="area.rolls"
      />
    </div>
    <div class="col-2 text-center">{{ area.points }}</div>
  </div>
  <div class="row">
    <div class="col-1"></div>
    <div
      *ngIf="!editMode; else editDetails"
      class="col-10 area-details"
      [collapse]="isCollapse"
    >
      {{ area.details }}
    </div>
    <ng-template #editDetails>
      <div class="col-10">
        <textarea
          class="w-100"
          [(ngModel)]="area.details"
          placeholder="Enter notes about this contact..."
        ></textarea>
      </div>
    </ng-template>
  </div>
</div>
