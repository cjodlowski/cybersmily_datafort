<div class="cs-cp2020-gear-row">
<div class="row g-0" *ngIf="isEditMode; else displayMode ">
  <div class="col-8 border border-dark pe-0 ps-0">
    <input #gearNameElem title="gear name" [(ngModel)]="currGear.gear" [typeahead]="gearDataList"
      typeaheadOptionField="name" (typeaheadOnSelect)="selectGear()" min="0" type="text" class="w-85" />
    <button title="remove gear" class="csd-icon-btn csd-btn float-end pe-1" (click)="removeGear()">
      <fa-icon [icon]="faTrash"></fa-icon>
    </button>
    <button title="save gear" class="csd-icon-btn csd-btn float-end me-2" (click)="saveGear()">
      <fa-icon [icon]="faSave"></fa-icon>
    </button>
    <button title="search for gear" class="csd-icon-btn csd-btn float-end me-2" (click)="showModal(gearSourceList)" >
      <fa-icon [icon]="faSearch"></fa-icon>
    </button>
  </div>
  <div class="col-2 border border-dark pe-0 ps-0">
    <input title="gear cost" [(ngModel)]="currGear.cost" class="text-end w-100" min="0" type="number" step="0.01" />
  </div>
  <div class="col-2 border border-dark pe-0 ps-0">
    <input title="gear weight" [(ngModel)]="currGear.weight" class="text-center no-spinners w-100" min="0" type="number"
      step="0.01" />
  </div>
</div>
<ng-template #displayMode>
  <div class="row g-0 cp-gear-display" [dndDraggable]="{gear: currGear, type: 'gear', effectAllowed: 'all', disable: false, handle: true}">
    <div class="col-8 border border-dark pe-0 ps-0">
      {{currGear.gear}}
      <button title="remove gear" class="csd-icon-btn csd-btn float-end pe-1" (click)="removeGear()">
        <fa-icon [icon]="faTrash"></fa-icon>
      </button>
      <button title="edit gear" class="csd-icon-btn csd-btn float-end me-2" (click)="isEditMode = true">
        <fa-icon [icon]="faPen"></fa-icon>
      </button>
    </div>
    <div class="col-2 border border-dark pe-3 ps-0 text-end">
      {{currGear.cost | number}} eb
    </div>
    <div class="col-2 border border-dark pe-0 ps-0 text-center">
      {{currGear.weight}} kg
    </div>
  </div>
</ng-template>
</div>

<ng-template #gearSourceList>
  <div class="modal-header">
    <h4 id="armor-modal-name" class="modal-title float-start">Gear List</h4>
    <button
      type="button"
      class="btn-close float-end"
      aria-label="Close"
      (click)="closeModal()"
    ></button>
  </div>
  <div class="modal-body">
    <cs-cp2020-source-gear-list
    ></cs-cp2020-source-gear-list>
    <br />
    <br />
  </div>
</ng-template>
